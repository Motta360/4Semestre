    <main>
        <p>Agende sua consulta. Por favor indique sua preferência por dia e horário. Após checarmos a disponibilidade, entraremos em contato com você para confirmação.</p>
        <form action="#">
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="Nome"><br>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email"><br>
            <label for="Telefone">Telefone</label>
            <input type="tel" name="Telefone" id="Telefone"><br>

            <label for="consultorio">Consultorio de Preferência</label>
            <select name="consultorio" id="consultorio">
                <option value="" hidden>Selecione uma Opção</option>
                <option value="ICCAT">ICCAT</option>
                <option value="Cruzeiro">Cruzeiro do Sul</option>
            </select><br>
            <label for="data">Data da Consulta</label>
            <input type="date" name="data" id="data"><br>
            <label for="chegada">Como chegou ao nosso site</label>
            <select name="chegada" id="chegada">
                <option value="" hidden>Selecione uma Opção</option>
                <option value="Google">Google</option>
                <option value="Linkedin">Linkedin</option>
                <option value="Bing">Bing</option>
            </select><br>
            <label for="Mensagem">Mensagem</label>
            <textarea name="Mensagem" id="Mensagem" cols="50" rows="7"></textarea>
            <button type="submit">Enviar</button>
        </form>
